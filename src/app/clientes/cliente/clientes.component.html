<div class="card text-dark bg-light mb-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      
      <div class = "my-2 text-left">
        <button class="btn btn-primary btn-rounded" type = "button" [routerLink] = "['/clientes/form']">Crear Cliente</button>
      </div>
      <div *ngIf = "clientes?.length == 0" class = "alert alert-info">
        No hay registro en la bases de datos
      </div>
      
      <table class="table table-bordered table-striped" *ngIf = "clientes?.length > 0">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>EMAIL</th>
            <th>FECHA</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.createAt }}</td>
            <td>
              <button type = "button" name = "Editar" [routerLink] = "['/clientes/form', cliente.id]" class = "btn btn-outline-info">EDITAR</button>
            </td>
            <td>
              <button type = "button" name = "Eliminar" (click) = "delete(cliente)" class = "btn btn-danger">ELIMINAR</button>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
